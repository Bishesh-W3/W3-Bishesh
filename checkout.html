<!DOCTYPE html>
<html lang="en">
	<p style="background-image: url('i.png');">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Ecommerce Website</h1>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Checkout</h2>
        <form id="checkout-form" action="placeorder.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="address">Shipping Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
            
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="">Select Payment Method</option>
                <option value="credit_card">Credit Card</option>
                <p style="background-image: url('paypal2');"><option value="paypal"> PayPal</option>
                <!-- Add more payment options as needed -->
            </select><br><br>
            
            <button type="submit">Place Order</button><window.location.href = "placeorder.html>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Footer content -->
    </footer>

    <!-- JavaScript to handle form submission and redirect -->
    <script>
        // Function to handle form submission
        document.getElementById("checkout-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Redirect to placeorder.html
            window.location.href = "placeorder.html";
        });
    </script>
</body>
</html>
